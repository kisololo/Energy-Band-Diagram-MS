<style>
/* ----------------------------------------------------
   Remove ALL rendering artifacts, flicker, and borders
   ---------------------------------------------------- */
:root, html, body {
    margin: 0;
    padding: 0;
    height: 0 !important;                /* Fully invisible */
    overflow: hidden !important;
    background: transparent !important;  /* Prevent flash */
}

/* Streamlit wraps this in an iframe â€” keep it invisible */
iframe {
    height: 0 !important;
    width: 0 !important;
    border: none !important;
    background: transparent !important;
}

/* Prevent Chrome paint flash */
* {
    -webkit-tap-highlight-color: transparent !important;
}
</style>

<script>

/* Init GA4 */

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-7SJTF762GX');
`;

/* Notify Streamlit that the component finished loading */
